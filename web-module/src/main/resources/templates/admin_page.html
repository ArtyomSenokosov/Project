<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Users List</h1>

    <a th:href="@{/admin/users/add}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}">
                    Second Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}">
                    First Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}">
                    Middle Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                    Email</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage}}">
                    Role</a>
            </th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.secondname}"></td>
            <td th:text="${user.middlename}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}">
                <select th:text="${user.role}">
                    <option th:each="role : ${allRoles}"
                            th:value="${role}"
                            th:text="#{${'seedstarter.type.' + role}}"></option>
                </select>
            </td>
            <td><input type="checkbox" name="user[]" value="{{user.pk}}"/></td>
        </tr>
        </tbody>
    </table>

    <input type="button" value="Click to remove checkboxes!"
           onclick="hideCheckedRows();"/>

    <input type="button" value="Click to update password!"
           onclick="hideCheckedRows();"/>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
