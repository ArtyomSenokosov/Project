<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<table class="table table-hover container">
    <thead class="table-Light">
    <tr>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage}}">
                Second name</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage}}">
                First name</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage}}">
                Middle name</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage}}">
                Review</a>
        </th>
        <th scope="col">
            <a th:href="@{'/page/' + ${currentPage}}">
                Date</a>
        </th>
        <th scope="col"> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${listReviews}">
        <td th:text="${review.secondname}"></td>
        <td th:text="${review.firstname}"></td>
        <td th:text="${review.middlename}"></td>
        <td th:text="${review.review}"></td>
        <td th:text="${review.date}"></td>
        <td><input type="checkbox" name="idChecked" value="${user.id}"/></td>
    </tr>
    </tbody>
</table>
<div class="d-grip gap-2 col6 mx-auto">
    <a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>
</div>
<div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}"
         th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
     </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundTe.js}"></script>
</body>
</html>
