<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add review</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:object="${review}">
    <div class="col-12">
        <div class="input-group has-validation">
            <label clas="visually-hidden" for="review">Review</label>
            <input type="text" class="form-control" id="review" name="review"
                   required placeholder="Review" th:field="*{review}">
            <input type="hidden" name="username" th:value="${#authentication.name}">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add review</button>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundTe.js}"></script>
</body>
</html>
