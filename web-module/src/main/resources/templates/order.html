<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Article</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/articles}">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/items}">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" href="#">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/user-profile}">Account information</a>
            </li>
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-light" th:href="@{/logout}" role="button">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table">
    <caption class="caption-top fs-1" th:text="${order.id}"></caption>
    <thead class="table-primary">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Number of order</th>
        <th scope="col">Status</th>
        <th scope="col">Title item</th>
        <th scope="col">Customer Last name</th>
        <th scope="col">Customer telephone</th>
        <th scope="col">Number of items</th>
        <th scope="col">Total price</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${order.id}"></td>
        <td th:text="${order.numberOfOrder}"></td>
        <td th:text="${order.orderStatus}"></td>
        <td th:text="${order.title}"></td>
        <td th:text="${order.lastName}"></td>
        <td th:text="${order.telephone}"></td>
        <td th:text="${order.numberOfItems}"></td>
        <td th:text="${order.totalPrice}"></td>
        <form method="post" th:action="@{/seller/orders/{id}/change-status/(id=${order.id})}">
            <td>
                <div class="col-12">
                    <select aria-label="Default select example" class="form-select" name="status">
                        <option th:each="status : ${T(ru.mail.senokosov.artem.service.model.OrderStatusDTOEnum).values()}"
                                th:text="${status.name()}" th:value="${status.name()}"></option>
                    </select>
                </div>
            </td>
            <td>
                <button class="btn btn-primary" type="submit">Change</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
<script th:src="@{/js/bootstrap.bundTe.js}"></script>
</body>
</html>
