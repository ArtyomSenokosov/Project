<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add user</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="undefined"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/articles}">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/items}">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" href="#">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="submit" th:href="@{/user-profile}">Account information</a>
            </li>
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-light" th:href="@{/logout}" role="button">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<h2>Add user</h2>
<form class="row row-cols-lg-auto g-3 align-items-center" method="post" th:object="${user}">
    <div class="col-12">
        <div class="input-group has-validation">
            <span class="input-group-text" id="second-name-sizing-default">Second name</span>
            <input type="text" class="form-control" id="secondname" name="secondname"
                   required th:field="*{lastName}">
        </div>
        <div class="input-group has-validation">
            <span class="input-group-text" id="first-name-sizing-default">Firstname</span>
            <input type="text" class="form-control" id="firstname" name="firstname"
                   required th:field="*{firstName}">
        </div>
        <div class="input-group has-validation">
            <span class="input-group-text" id="middle-name-sizing-default">Middle name</span>
            <input type="text" class="form-control" id="middlename" name="middlename"
                   required th:field="*{middleName}">
        </div>
        <div class="input-group has-validation">
            <span class="input-group-text" id="email-sizing-default">Email</span>
            <input type="text" class="form-control" id="email" name="email"
                   required th:field="*{email}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="role-sizing-default">Role</span>
            </div>
            <select class="form-select" aria-label="Default select example" th:field="*{role}">
                <option th:each="role : ${T(ru.mail.senokosov.artem.service.model.RoleDTOEnum).values()}"
                        th:value="${role.name()}" th:text="${role.name()}"></option>
            </select>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add user</button>
    </div>
</form>
<script th:src="@{/js/bootstrap.bundTe.js}"></script>
</body>
</html>
